<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront - OpenTelemetry Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 14px;
        }
        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        .product-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102,126,234,0.3);
        }
        .product-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .product-price {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-stock {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5568d3;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .orders-list {
            max-height: 500px;
            overflow-y: auto;
        }
        .order-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }
        .order-id {
            font-weight: bold;
            color: #667eea;
            font-size: 18px;
        }
        .order-status {
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        .order-total {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
        }
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí Storefront Demo</h1>
            <p>OpenTelemetry + Azure Application Insights Demo</p>
            <p style="margin-top: 10px; font-size: 12px; color: #999;">
                Frontend ‚Üí Orders API ‚Üí Inventory API
            </p>
        </div>

        <div class="section">
            <h2>üì¶ Available Products</h2>
            <div id="products" class="product-grid">
                <div class="loading">Loading products...</div>
            </div>
        </div>

        <div class="section">
            <h2>üõçÔ∏è Shopping Cart</h2>
            <div id="message" class="message"></div>
            <div id="cart">
                <p style="color: #999; text-align: center;">Your cart is empty</p>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label for="customerId">Customer ID:</label>
                <input type="text" id="customerId" placeholder="Enter customer ID (e.g., CUST001)" value="CUST001">
            </div>
            <button class="btn" onclick="placeOrder()" id="placeOrderBtn" disabled>Place Order</button>
        </div>

        <div class="section">
            <h2>üìã Recent Orders</h2>
            <div id="orders" class="orders-list">
                <div class="loading">Loading orders...</div>
            </div>
        </div>
    </div>

    <script>
        let cart = {};
        let products = {
            'laptop': { name: 'Laptop Pro', price: 1299.99 },
            'mouse': { name: 'Wireless Mouse', price: 29.99 },
            'keyboard': { name: 'Mechanical Keyboard', price: 89.99 },
            'monitor': { name: '4K Monitor', price: 449.99 },
            'headset': { name: 'Gaming Headset', price: 79.99 }
        };

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            setTimeout(() => {
                msg.className = 'message';
            }, 5000);
        }

        function addToCart(productId) {
            if (!cart[productId]) {
                cart[productId] = 0;
            }
            cart[productId]++;
            updateCart();
            showMessage(`Added ${products[productId].name} to cart`, 'success');
        }

        function removeFromCart(productId) {
            if (cart[productId]) {
                cart[productId]--;
                if (cart[productId] <= 0) {
                    delete cart[productId];
                }
                updateCart();
            }
        }

        function updateCart() {
            const cartDiv = document.getElementById('cart');
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            
            if (Object.keys(cart).length === 0) {
                cartDiv.innerHTML = '<p style="color: #999; text-align: center;">Your cart is empty</p>';
                placeOrderBtn.disabled = true;
                return;
            }

            let html = '';
            let total = 0;
            
            for (const [productId, quantity] of Object.entries(cart)) {
                const product = products[productId];
                const itemTotal = product.price * quantity;
                total += itemTotal;
                
                html += `
                    <div class="cart-item">
                        <div>
                            <strong>${product.name}</strong>
                            <div style="color: #666; font-size: 14px;">$${product.price} √ó ${quantity} = $${itemTotal.toFixed(2)}</div>
                        </div>
                        <div>
                            <button class="btn" onclick="addToCart('${productId}')" style="padding: 5px 10px; margin-right: 5px;">+</button>
                            <button class="btn" onclick="removeFromCart('${productId}')" style="padding: 5px 10px; background: #dc3545;">-</button>
                        </div>
                    </div>
                `;
            }
            
            html += `<div style="text-align: right; margin-top: 20px; font-size: 24px; font-weight: bold; color: #667eea;">Total: $${total.toFixed(2)}</div>`;
            cartDiv.innerHTML = html;
            placeOrderBtn.disabled = false;
        }

        async function loadProducts() {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';
            
            for (const [productId, product] of Object.entries(products)) {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price}</div>
                    <div class="product-stock">In Stock</div>
                    <button class="btn" onclick="addToCart('${productId}')">Add to Cart</button>
                `;
                productsDiv.appendChild(card);
            }
        }

        async function placeOrder() {
            const customerId = document.getElementById('customerId').value.trim();
            if (!customerId) {
                showMessage('Please enter a customer ID', 'error');
                return;
            }

            if (Object.keys(cart).length === 0) {
                showMessage('Cart is empty', 'error');
                return;
            }

            const items = Object.entries(cart).map(([productId, quantity]) => ({
                product_id: productId,
                quantity: quantity
            }));

            const orderData = {
                customer_id: customerId,
                items: items
            };

            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to create order');
                }

                const order = await response.json();
                showMessage(`Order #${order.order_id} placed successfully! Total: $${order.total_value.toFixed(2)}`, 'success');
                cart = {};
                updateCart();
                loadOrders();
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch('/api/orders');
                if (!response.ok) throw new Error('Failed to load orders');
                
                const data = await response.json();
                const ordersDiv = document.getElementById('orders');
                
                if (data.orders.length === 0) {
                    ordersDiv.innerHTML = '<p style="color: #999; text-align: center;">No orders yet</p>';
                    return;
                }

                ordersDiv.innerHTML = data.orders.map(order => `
                    <div class="order-card">
                        <div class="order-header">
                            <span class="order-id">Order #${order.order_id}</span>
                            <span class="order-status">${order.status}</span>
                        </div>
                        <div><strong>Customer:</strong> ${order.customer_id}</div>
                        <div><strong>Items:</strong> ${order.items.length}</div>
                        <div><strong>Created:</strong> ${new Date(order.created_at).toLocaleString()}</div>
                        <div class="order-total">Total: $${order.total_value.toFixed(2)}</div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('orders').innerHTML = `<p style="color: #dc3545; text-align: center;">Error loading orders</p>`;
            }
        }

        // Load initial data
        loadProducts();
        loadOrders();
        setInterval(loadOrders, 10000); // Refresh orders every 10 seconds
    </script>
</body>
</html>
