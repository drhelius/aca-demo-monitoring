properties:
  environmentId: {aca-env-resource-id}
  configuration:
    activeRevisionsMode: Single
    ingress:
      external: false
      targetPort: 8000
      transport: auto
      allowInsecure: true
  template:
    containers:
      - name: inventory-api
        image: {acr-name}.azurecr.io/inventory-api:{image-tag}
        resources:
          cpu: 0.25
          memory: 0.5Gi
        env:
          - name: APPLICATIONINSIGHTS_CONNECTION_STRING
            value: {app-insights-connection-string}
          - name: OTEL_SERVICE_NAME
            value: inventory-api
          - name: OTEL_RESOURCE_ATTRIBUTES
            value: service.namespace=aca-demo,service.instance.id=$(HOSTNAME)
    scale:
      minReplicas: 1
      maxReplicas: 5
      rules:
        - name: http-rule
          http:
            metadata:
              concurrentRequests: '20'
